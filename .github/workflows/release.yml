name: CI

on:
  push:
    branches:
      - main
  pull_request_target:
    branches:
      - main

jobs:
  ci:
    name: ci
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{github.event.pull_request.head.repo.full_name}}
      - name: setup
        uses: actions/setup-go@v1
        with:
          go-version: 1.19
      - name: test
        run: go run test ./...